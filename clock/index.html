<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Clock</title>
</head>

<body>
  <div id="wrapper">
    <div id="clock">
      <div id="hands">
        <div class="hand" id="sec-hand"></div>
        <div class="hand" id="min-hand"></div>
        <div class="hand" id="hour-hand"></div>
      </div>
      <div id="inner-circle"></div>
    </div>
  </div>
  <script src="clock.js"></script>

</body>

</html>
